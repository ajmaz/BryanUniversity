<!DOCTYPE html>
<html lang="en">

<head>
    <title>Axios To-Do </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">
        <h1>MY SUPER (simple) TO-DO GENERATOR </H2>
        <div class="inputDiv">
            <form id="todoForm">
                <input type="text" id="name" placeholder="Task name">
                <input type="text" id="description" placeholder="Task description">
                <input type="number" id="price" placeholder="Price">
                <label for="">Is complete?</label>
                <input type="checkbox" id="completed">
                <button type="submit" id=submits>Add</button>
            </form>
        </div>


        <div class="list-container">

        </div>

        <form id="form">


        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
    <script src="axios.js"></script>
</body>

</html>
