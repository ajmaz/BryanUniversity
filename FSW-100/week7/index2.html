<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"> </textarea>
                    <br>
                    <input type="submit" class="send-message" value="send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94409.93082481207!2d-83.28344922255606!3d42.314579139319136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883b3506c9c0d86b%3A0x70fd341efca36c0!2sDearborn%2C%20MI!5e0!3m2!1sen!2sus!4v1640366822376!5m2!1sen!2sus"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    
</body>
</html>
