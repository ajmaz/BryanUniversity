<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-1">
            <a href="#" class="logo"><img class="logo-img" src="imgs/coffee logo.svg" alt="But first coffee"></a>
            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search">
                <label for="search-box" class="fa fa-search"></label>
            </form>

        </div>

        <div class="header-2">

            <div id="menu-bar" class="fa fa-reorder"></div>

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Drinks</a>
                <a href="#">Sandwhichs</a>
                <a href="#">Desserts</a>
                <a href="#">Contact</a>
            </nav>
    </header>

    <!--intro content start-->

    <section class="main" id="main">

        <div class="image">
            <img class="main-img" src="imgs/latte-coffee.png" alt="">
        </div>

        <div class="content">
            <span>Fresh & Organic</span>
            <h3>Your daily coffee fix</h3>
            <a href="#" class="btn">Start Order</a>
        </div>
    </section>
    <!--intro content end-->

    <section class="banner-container">

        <div class="banner">
            <img src="imgs/171026-better-coffee-boost-se-329p.jpg" alt="">
            <div class="content">
                <h3>Special Offer</h3>
                <p>2-for-1 shots of espresso </p>
                <a href="#" class="btn">Order</a>
            </div>
        </div>

        <div class="banner">
            <img src="imgs/black-tie-mousse-cake-dpv-590x365.jpg" alt="">
            <div class="content">
                <h3>Limited Offer</h3>
                <p>Free pie with large latte </p>
                <a href="#" class="btn">Order</a>
            </div>
        </div>
    </section>















    <script src="practice.js"></script>
</body>

</html>
